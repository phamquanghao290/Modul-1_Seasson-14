<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = [];
        let n = parseInt(prompt("Nhập số lượng phần tử của mảng:"));
        for (let i = 0; i < n; i++) {
            let soNhap = parseInt(prompt(`Nhập phần tử thứ ${i + 1}:`));
            a.push(soNhap);
        }
        let max = a[0];
        let all = 0;
        for (let i = 0; i < a.length; i++) {
            if (a[i] > max) {
                max = a[i];
            }
            all += a[i];
        }
        let giaTriTrungBinh = all / a.length;
        console.log(`Giá trị lớn nhất trong mảng là ${max}.`);
        console.log(`Giá trị trung bình của các phần tử trong mảng là ${giaTriTrungBinh}.`);

    </script>
</body>

</html>
