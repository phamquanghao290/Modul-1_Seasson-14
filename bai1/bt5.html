<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
            let a = prompt("Nhập chuỗi:");
            let n = 0;
            for (let i = 0; i < a.length; i++) {
                let kyTu = a[i];
                if (/[0-9]/.test(kyTu) && kyTu < '0') {
                    n++;
                }
            }
            console.log(`Số lượng số nguyên âm trong chuỗi là: ${n}`);

    </script>
</body>
</html>
